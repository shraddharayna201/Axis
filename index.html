      <script>
        const buttons = document.querySelectorAll('.card-login button');
        const sections = document.querySelectorAll('.mainContent section');

        buttons.forEach((button) => {
          button.addEventListener('click', () => {
            const formId = button.dataset.form;

            buttons.forEach((btn) => btn.classList.remove('active'));
            sections.forEach((section) => section.classList.add('hidden'));

            button.classList.add('active');
            document.getElementById(formId).classList.remove('hidden');
          });
        });

        const loginOption = document.querySelector('input[name="loginOption"]');
        const customerIDInput = document.getElementById('customerIDInput');
        const mobileNumberInput = document.getElementById('mobileNumberInput');

        loginOption.addEventListener('change', (event) => {
          if (event.target.value === 'customerID') {
            customerIDInput.classList.remove('hidden');
            mobileNumberInput.classList.add('hidden');
          } else if (event.target.value === 'mobileNumber') {
            customerIDInput.classList.add('hidden');
            mobileNumberInput.classList.remove('hidden');
          }
        });
      </script>
